<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="index.js" defer></script>
</head>
<body class="bg-[#f6f8fb] text-[#1f2937] font-sans">

  <!--
    Author: Chinemerem Adilike
    Date: 2025-11-12
  -->

  <header class="bg-[#273e73] text-white py-8 text-center">
    <h1 class="text-2xl font-bold">Registration Page</h1>
  </header>

  <main class="max-w-screen-lg mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row gap-4 mb-6">
  
      <section class="flex-1 bg-white border border-[#d0d7e2] rounded-lg p-4 shadow" aria-label="Student information">
        <h2 class="text-lg font-semibold mb-2">Information</h2>
        <p class="mb-2"><span class="font-medium">Chinemerem Adilike</span></p>
        <p><span class="font-medium">AITS24P</span></p>
      </section>

      <section class="flex-1 bg-white border border-[#d0d7e2] rounded-lg p-4 shadow" aria-label="Add registration row">
        <h2 class="text-lg font-semibold mb-4">Register</h2>

        <form id="registrationForm" novalidate>
          <input type="hidden" id="timestamp" name="timestamp">

          <div class="mb-4">
            <label for="fullName" class="block font-medium mb-1">Full name</label>
            <input id="fullName" name="fullName" type="text" required placeholder="e.g., Jane Doe"
              class="w-full border border-[#d0d7e2] rounded px-3 py-2">
            <span id="nameError" class="text-red-600 text-sm mt-1 block"></span>
          </div>

          <div class="mb-4">
            <label for="email" class="block font-medium mb-1">Email</label>
            <input id="email" name="email" type="email" required placeholder="e.g., jane@example.com"
              class="w-full border border-[#d0d7e2] rounded px-3 py-2">
            <span id="emailError" class="text-red-600 text-sm mt-1 block"></span>
          </div>

          <div class="mb-4">
            <label for="phone" class="block font-medium mb-1">Phone (+358 format)</label>
            <input id="phone" name="phone" type="tel" required placeholder="e.g., +358401234567"
              class="w-full border border-[#d0d7e2] rounded px-3 py-2">
            <span id="phoneError" class="text-red-600 text-sm mt-1 block"></span>
          </div>

          <div class="mb-4">
            <label for="birthDate" class="block font-medium mb-1">Birth date</label>
            <input id="birthDate" name="birthDate" type="date" required
              class="w-full border border-[#d0d7e2] rounded px-3 py-2">
            <span id="birthError" class="text-red-600 text-sm mt-1 block"></span>
          </div>

          <div class="mb-4">
            <label class="inline-flex items-center">
              <input type="checkbox" id="terms" name="terms" required class="mr-2">
              I accept the terms and conditions
            </label>
            <span id="termsError" class="text-red-600 text-sm mt-1 block"></span>
          </div>

          <div class="flex gap-4">
            <button id="submitBtn" type="submit"
              class="px-4 py-2 border border-[#d0d7e2] rounded bg-slate-50 hover:bg-slate-100 cursor-pointer">
              Submit
            </button>
            <button type="reset"
              class="px-4 py-2 border border-[#d0d7e2] rounded bg-white hover:bg-slate-100 cursor-pointer">
              Clear
            </button>
          </div>
        </form>
      </section>
    </div>

    <div class="bg-white border border-[#d0d7e2] rounded-lg p-4 overflow-x-auto shadow">
      <table id="timetable" class="w-full border-collapse text-sm">
        <thead>
          <tr>
            <th class="bg-[#273e73] text-white text-left px-4 py-2 border-b border-[#d0d7e2]">Timestamp</th>
            <th class="bg-[#273e73] text-white text-center px-4 py-2 border-b border-[#d0d7e2]">Full Name</th>
            <th class="bg-[#273e73] text-white text-center px-4 py-2 border-b border-[#d0d7e2]">Email</th>
            <th class="bg-[#273e73] text-white text-center px-4 py-2 border-b border-[#d0d7e2]">Phone</th>
            <th class="bg-[#273e73] text-white text-center px-4 py-2 border-b border-[#d0d7e2]">Birth Date</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
