<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <!--
    Author: Chinemerem Adilike
    Date: 2025-10-31
  -->

  <header class="site-header">
    <h1>Registration Page</h1>
  </header>

  <main class="content">
    <div class="top-grid">
      <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Information</h2>
        <p><span class="student-name">Chinemerem Adilike</span></p>
        <p><span class="student-group">AITS24P</span></p>
      </section>

      <section class="controls" aria-label="Add registration row">
        <h2 class="controls-title">Register</h2>

        <form id="registrationForm" novalidate>
          <input type="hidden" id="timestamp" name="timestamp">

          <div class="form-row">
            <label for="fullName">Full name</label>
            <input id="fullName" name="fullName" type="text" required placeholder="e.g., Jane Doe">
            <span class="error" id="nameError"></span>
          </div>

          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="e.g., jane@example.com">
            <span class="error" id="emailError"></span>
          </div>

          <div class="form-row">
            <label for="phone">Phone (+358 format)</label>
            <input id="phone" name="phone" type="tel" required placeholder="e.g., +358401234567">
            <span class="error" id="phoneError"></span>
          </div>

          <div class="form-row">
            <label for="birthDate">Birth date</label>
            <input id="birthDate" name="birthDate" type="date" required>
            <span class="error" id="birthError"></span>
          </div>

          <div class="form-row">
            <label>
              <input type="checkbox" id="terms" name="terms" required>
              I accept the terms and conditions
            </label>
            <span class="error" id="termsError"></span>
          </div>

          <div class="form-row">
            <button id="submitBtn" type="submit" class="btn">Submit</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </section>
    </div>

    <div class="table-wrap">
      <table class="table" id="timetable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Birth Date</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
